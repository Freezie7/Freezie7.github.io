<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .counter {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .click-btn {
            background: #FF9500;
            color: white;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            outline: none;
        }
        
        .click-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .stats {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .ref-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .ref-link {
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• –ö–õ–ò–ö–ï–†-–ë–û–¢ üî•</h1>
        <div class="counter" id="counter">0</div>
        <button class="click-btn" id="clickBtn">–ñ–ú–ò!</button>
        
        <div class="stats">
            <div>–†–µ–∫–æ—Ä–¥: <span id="record">0</span></div>
            <div>–û—á–∫–∏: <span id="balance">0</span></div>
        </div>
        
        <div class="ref-section">
            <h3>–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–∑–µ–π!</h3>
            <div class="ref-link" id="refLink">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <p>–ü–æ–ª—É—á–∏ 10 –æ—á–∫–æ–≤ –∑–∞ –∫–∞–∂–¥–æ–≥–æ –¥—Ä—É–≥–∞!</p>
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        
        let count = 0;
        let record = localStorage.getItem('clickRecord') || 0;
        let balance = 0;
        
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const counterEl = document.getElementById('counter');
        const clickBtn = document.getElementById('clickBtn');
        const recordEl = document.getElementById('record');
        const balanceEl = document.getElementById('balance');
        const refLinkEl = document.getElementById('refLink');
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
        if (userId) {
            refLinkEl.textContent = `https://t.me/your_bot?start=ref_${userId}`;
            
            // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –ø–æ –∫–ª–∏–∫—É
            refLinkEl.style.cursor = 'pointer';
            refLinkEl.addEventListener('click', () => {
                navigator.clipboard.writeText(refLinkEl.textContent);
                tg.showAlert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        clickBtn.addEventListener('click', () => {
            count++;
            balance++;
            counterEl.textContent = count;
            balanceEl.textContent = balance;
            
            if (count > record) {
                record = count;
                recordEl.textContent = record;
                localStorage.setItem('clickRecord', record);
            }
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            if (userId) {
                tg.sendData(JSON.stringify({
                    type: 'click',
                    userId: userId,
                    count: count
                }));
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            counterEl.style.transform = 'scale(1.2)';
            setTimeout(() => counterEl.style.transform = 'scale(1)', 200);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        recordEl.textContent = record;
        balanceEl.textContent = balance;
    </script>
</body>
</html>
